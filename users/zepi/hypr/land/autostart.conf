#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Lock and Idle
exec-once = hyprlock
exec-once = hypridle

# Clipboard and wallpaper
exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

exec-once = ags run --gtk4

# System services
exec-once = numlockx on

# tray apps (use sleep to adjust the order)
exec-once = sleep 0 && nextcloud --background
exec-once = sleep 2 && jetbrains-toolbox --minimize
